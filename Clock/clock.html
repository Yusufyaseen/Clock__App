<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clock</title>
    <link href="./images/c.jpg" rel="shortcut icon" />
    <!-- <link href="image/Js.png" rel="shortcut icon" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <div class="watch">
      <h2></h2>
      <div class="clock">
        <div class="hand hour" id="hh" data-hour-hand></div>
        <div class="hand min" id="mm" data-minute-hand></div>
        <div class="hand sec" id="ss" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">9</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">6</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
      </div>
      <div class="numWatch">
        <div><span id="hour"></span><span>hours</span></div>
        <div><span id="minute"></span><span>minutes</span></div>
        <div><span id="second"></span><span>seconds</span></div>
        <div><span id="period"></span></div>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
